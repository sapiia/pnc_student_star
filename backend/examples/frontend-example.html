<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Star Database - API Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Student Star Database - API Demo</h1>
    
    <div class="section">
        <h2>Health Check</h2>
        <button onclick="checkHealth()">Check Server Health</button>
        <div id="health-response" class="response"></div>
    </div>

    <div class="section">
        <h2>Users</h2>
        <button onclick="getUsers()">Get All Users</button>
        <button onclick="getUserById()">Get User by ID</button>
        
        <div class="form-group">
            <label>Create New User:</label>
            <input type="text" id="userName" placeholder="Name">
            <input type="email" id="userEmail" placeholder="Email">
            <input type="password" id="userPassword" placeholder="Password">
            <select id="userRole" aria-label="User Role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <input type="text" id="userClass" placeholder="Class (optional)">
            <button onclick="createUser()">Create User</button>
        </div>
        
        <div id="users-response" class="response"></div>
    </div>

    <div class="section">
        <h2>Evaluations</h2>
        <button onclick="getEvaluations()">Get All Evaluations</button>
        <button onclick="getEvaluationsByUser()">Get Evaluations by User ID</button>
        
        <div class="form-group">
            <label>Create New Evaluation:</label>
            <input type="number" id="evalUserId" placeholder="User ID">
            <input type="text" id="evalPeriod" placeholder="Period (e.g., 2026-Q1)">
            <input type="number" id="livingStars" placeholder="Living Stars (1-5)" min="1" max="5">
            <input type="number" id="jobStudyStars" placeholder="Job/Study Stars (1-5)" min="1" max="5">
            <input type="number" id="humanSupportStars" placeholder="Human Support Stars (1-5)" min="1" max="5">
            <input type="number" id="healthStars" placeholder="Health Stars (1-5)" min="1" max="5">
            <input type="number" id="feelingStars" placeholder="Feeling Stars (1-5)" min="1" max="5">
            <input type="number" id="choiceBehaviorStars" placeholder="Choice/Behavior Stars (1-5)" min="1" max="5">
            <input type="number" id="moneyPaymentStars" placeholder="Money/Payment Stars (1-5)" min="1" max="5">
            <input type="number" id="lifeSkillStars" placeholder="Life Skill Stars (1-5)" min="1" max="5">
            <button onclick="createEvaluation()">Create Evaluation</button>
        </div>
        
        <div id="evaluations-response" class="response"></div>
    </div>

    <div class="section">
        <h2>Feedbacks</h2>
        <button onclick="getFeedbacks()">Get All Feedbacks</button>
        <button onclick="getFeedbacksByStudent()">Get Feedbacks by Student ID</button>
        
        <div class="form-group">
            <label>Create New Feedback:</label>
            <input type="number" id="feedbackTeacherId" placeholder="Teacher ID">
            <input type="number" id="feedbackStudentId" placeholder="Student ID">
            <input type="number" id="feedbackEvaluationId" placeholder="Evaluation ID (optional)">
            <textarea id="feedbackComment" placeholder="Comment" rows="3"></textarea>
            <button onclick="createFeedback()">Create Feedback</button>
        </div>
        
        <div id="feedbacks-response" class="response"></div>
    </div>

    <div class="section">
        <h2>Notifications</h2>
        <button onclick="getNotifications()">Get All Notifications</button>
        <button onclick="getUnreadNotifications()">Get Unread Notifications by User ID</button>
        
        <div class="form-group">
            <label>Create New Notification:</label>
            <input type="number" id="notificationUserId" placeholder="User ID">
            <textarea id="notificationMessage" placeholder="Message" rows="2"></textarea>
            <button onclick="createNotification()">Create Notification</button>
        </div>
        
        <div id="notifications-response" class="response"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // Helper function to display responses
        function displayResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `response ${isError ? 'error' : 'success'}`;
        }

        // Health Check
        async function checkHealth() {
            try {
                const response = await axios.get(`${API_BASE_URL.replace('/api', '')}/health`);
                displayResponse('health-response', response.data);
            } catch (error) {
                displayResponse('health-response', error.response?.data || error.message, true);
            }
        }

        // Users
        async function getUsers() {
            try {
                const response = await axios.get(`${API_BASE_URL}/users`);
                displayResponse('users-response', response.data);
            } catch (error) {
                displayResponse('users-response', error.response?.data || error.message, true);
            }
        }

        async function getUserById() {
            const userId = prompt('Enter User ID:');
            if (!userId) return;
            
            try {
                const response = await axios.get(`${API_BASE_URL}/users/${userId}`);
                displayResponse('users-response', response.data);
            } catch (error) {
                displayResponse('users-response', error.response?.data || error.message, true);
            }
        }

        async function createUser() {
            const userData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                password: document.getElementById('userPassword').value,
                role: document.getElementById('userRole').value,
                class: document.getElementById('userClass').value || null
            };

            try {
                const response = await axios.post(`${API_BASE_URL}/users`, userData);
                displayResponse('users-response', response.data);
                // Clear form
                document.getElementById('userName').value = '';
                document.getElementById('userEmail').value = '';
                document.getElementById('userPassword').value = '';
                document.getElementById('userClass').value = '';
            } catch (error) {
                displayResponse('users-response', error.response?.data || error.message, true);
            }
        }

        // Evaluations
        async function getEvaluations() {
            try {
                const response = await axios.get(`${API_BASE_URL}/evaluations`);
                displayResponse('evaluations-response', response.data);
            } catch (error) {
                displayResponse('evaluations-response', error.response?.data || error.message, true);
            }
        }

        async function getEvaluationsByUser() {
            const userId = prompt('Enter User ID:');
            if (!userId) return;
            
            try {
                const response = await axios.get(`${API_BASE_URL}/evaluations/user/${userId}`);
                displayResponse('evaluations-response', response.data);
            } catch (error) {
                displayResponse('evaluations-response', error.response?.data || error.message, true);
            }
        }

        async function createEvaluation() {
            const evaluationData = {
                user_id: parseInt(document.getElementById('evalUserId').value),
                period: document.getElementById('evalPeriod').value,
                living_stars: parseInt(document.getElementById('livingStars').value),
                job_study_stars: parseInt(document.getElementById('jobStudyStars').value),
                human_support_stars: parseInt(document.getElementById('humanSupportStars').value),
                health_stars: parseInt(document.getElementById('healthStars').value),
                feeling_stars: parseInt(document.getElementById('feelingStars').value),
                choice_behavior_stars: parseInt(document.getElementById('choiceBehaviorStars').value),
                money_payment_stars: parseInt(document.getElementById('moneyPaymentStars').value),
                life_skill_stars: parseInt(document.getElementById('lifeSkillStars').value)
            };

            try {
                const response = await axios.post(`${API_BASE_URL}/evaluations`, evaluationData);
                displayResponse('evaluations-response', response.data);
                // Clear form
                document.getElementById('evalUserId').value = '';
                document.getElementById('evalPeriod').value = '';
                document.getElementById('livingStars').value = '';
                document.getElementById('jobStudyStars').value = '';
                document.getElementById('humanSupportStars').value = '';
                document.getElementById('healthStars').value = '';
                document.getElementById('feelingStars').value = '';
                document.getElementById('choiceBehaviorStars').value = '';
                document.getElementById('moneyPaymentStars').value = '';
                document.getElementById('lifeSkillStars').value = '';
            } catch (error) {
                displayResponse('evaluations-response', error.response?.data || error.message, true);
            }
        }

        // Feedbacks
        async function getFeedbacks() {
            try {
                const response = await axios.get(`${API_BASE_URL}/feedbacks`);
                displayResponse('feedbacks-response', response.data);
            } catch (error) {
                displayResponse('feedbacks-response', error.response?.data || error.message, true);
            }
        }

        async function getFeedbacksByStudent() {
            const studentId = prompt('Enter Student ID:');
            if (!studentId) return;
            
            try {
                const response = await axios.get(`${API_BASE_URL}/feedbacks/student/${studentId}`);
                displayResponse('feedbacks-response', response.data);
            } catch (error) {
                displayResponse('feedbacks-response', error.response?.data || error.message, true);
            }
        }

        async function createFeedback() {
            const feedbackData = {
                teacher_id: parseInt(document.getElementById('feedbackTeacherId').value),
                student_id: parseInt(document.getElementById('feedbackStudentId').value),
                evaluation_id: parseInt(document.getElementById('feedbackEvaluationId').value) || null,
                comment: document.getElementById('feedbackComment').value
            };

            try {
                const response = await axios.post(`${API_BASE_URL}/feedbacks`, feedbackData);
                displayResponse('feedbacks-response', response.data);
                // Clear form
                document.getElementById('feedbackTeacherId').value = '';
                document.getElementById('feedbackStudentId').value = '';
                document.getElementById('feedbackEvaluationId').value = '';
                document.getElementById('feedbackComment').value = '';
            } catch (error) {
                displayResponse('feedbacks-response', error.response?.data || error.message, true);
            }
        }

        // Notifications
        async function getNotifications() {
            try {
                const response = await axios.get(`${API_BASE_URL}/notifications`);
                displayResponse('notifications-response', response.data);
            } catch (error) {
                displayResponse('notifications-response', error.response?.data || error.message, true);
            }
        }

        async function getUnreadNotifications() {
            const userId = prompt('Enter User ID:');
            if (!userId) return;
            
            try {
                const response = await axios.get(`${API_BASE_URL}/notifications/user/${userId}/unread`);
                displayResponse('notifications-response', response.data);
            } catch (error) {
                displayResponse('notifications-response', error.response?.data || error.message, true);
            }
        }

        async function createNotification() {
            const notificationData = {
                user_id: parseInt(document.getElementById('notificationUserId').value),
                message: document.getElementById('notificationMessage').value
            };

            try {
                const response = await axios.post(`${API_BASE_URL}/notifications`, notificationData);
                displayResponse('notifications-response', response.data);
                // Clear form
                document.getElementById('notificationUserId').value = '';
                document.getElementById('notificationMessage').value = '';
            } catch (error) {
                displayResponse('notifications-response', error.response?.data || error.message, true);
            }
        }

        // Initialize page
        window.onload = function() {
            console.log('API Demo loaded. Make sure your server is running on http://localhost:3000');
        };
    </script>
</body>
</html>
